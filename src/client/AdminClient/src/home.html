<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header class="headerContainer">
        <img src="./assets/images/header.png" class="headerImage">
        <div class="headerContent">
            <div class="menuButton" onmouseleave="global.closeMenu()">
                <span class="material-symbols-outlined icon" onclick="global.openMenu()">menu</span>
                <div class="menuOptions" id="menuOptions">
                    <div class="menuOption" onclick="global.goToHome()">
                        <span class="material-symbols-outlined">cottage</span>
                        <label>Home</label>
                    </div>
                    <div class="menuOption">
                        <span class="material-symbols-outlined">monitoring</span>
                        <label>Graphics</label>
                    </div>
                    <div class="menuOption">
                        <span class="material-symbols-outlined">text_snippet</span>
                        <label>FOLs</label>
                    </div>
                </div>
            </div>
            <label>FolConn</label>
            <div class="exitButton" onclick="global.performLogout()">
                <span class="material-symbols-outlined icon">logout</span>
                <label>Log out</label>
            </div>
        </div>
    </header>
    <main class="homeContent">
        <img src="./assets/images/phoneUser.jpg" class="homeBackground">
        <div class="homeOptions">
            <label>What do you wish to see first</label>
            <button class="folconnButton" onclick="home.goToApplicationAccesses()">Logins by regions</button>
            <button class="folconnButton" onclick="home.goToFolsAccesses()">FOLs access</button>
        </div>
    </main>
</body>
</html>
