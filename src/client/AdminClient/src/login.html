<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>

</head>
<body>
    <main class="mainContent">
        <h1>FolConn</h1>
        <div class="loginContainer">
            <label>Welcome</label>
            <form class="loginForm" onsubmit="ts.performLogin(event)">
                <input class="formInput" type="text" placeholder="Username" name="username">
                <input class="formInput" type="password" placeholder="Password" name="password">
                <button class="submitButton">Log in</button>
            </form>
        </div>
    </main>
</body>
</html>
