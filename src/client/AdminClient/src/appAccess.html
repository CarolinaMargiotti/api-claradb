<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"/>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/folsAccess.css">

    <title>Application Access</title>
</head>
<body>
    <main class="root">
        <header class="headerContainer">
            <img src="./assets/images/header.png" class="headerImage">
            <div class="headerContent">
                <div class="menuButton" onmouseleave="global.closeMenu()">
                    <span class="material-symbols-outlined icon" onclick="global.openMenu()">menu</span>
                    <div class="menuOptions" id="menuOptions">
                        <div class="menuOption" onclick="global.goToHome()">
                            <span class="material-symbols-outlined">cottage</span>
                            <label>Home</label>
                        </div>
                        <div class="menuOption">
                            <span class="material-symbols-outlined">monitoring</span>
                            <label>Graphics</label>
                        </div>
                        <div class="menuOption">
                            <span class="material-symbols-outlined">text_snippet</span>
                            <label>FOLs</label>
                        </div>
                    </div>
                </div>
                <label>FolConn</label>
                <div class="exitButton" onclick="global.performLogout()">
                    <span class="material-symbols-outlined icon">logout</span>
                    <label>Log out</label>
                </div>
            </div>
        </header>
        <main class="mainContent">
            <label>Application acceses</label>
            <div class="searchContainer">
                <div class="searchFols container" id="searchFols">
                    <div class="folSearchContainer" onclick="appAccess.setFocusToInput('searchInput')">
                        <input type="text" placeholder="Search access by country" id="searchInput">
                        <span class="material-symbols-outlined" onclick="appAccess.searchFols()">search</span>
                    </div>
                    <div class="folsSearchResults" id="folSearchResults">
                        <label class="folSearchResult">Brazil - 15 accesses</label>
                        <label class="folSearchResult">Canada - 20 accesses</label>
                        <label class="folSearchResult">Italia - 5 accesses</label>
                    </div>
                </div>
                <div class="searchResult container" id="searchResult">
                    <div class="accessResult">
                        <label>User X</label>
                        <label>São José dos Campos, São Paulo</label>
                        <label>16/09/1997 10:00:00</label>
                    </div>
                    <div class="accessResult">
                        <label>User X</label>

                    </div>
                    <div class="accessResult">
                        <label>User X</label>

                        <label>16/09/1997 10:00:00</label>
                    </div>
                    <div class="accessResult">
                        <label>User X</label>

                        <label>16/09/1997 10:00:00</label>
                    </div>
                    <div class="accessResult">
                        <label>User X</label>

                    </div>
                    <div class="accessResult">
                        <label>User X</label>
                        <label>São José dos Campos, São Paulo</label>
                        <label>16/09/1997 10:00:00</label>
                    </div>
                </div>
            </div>
        </main>
    </main>
</body>
</html>
