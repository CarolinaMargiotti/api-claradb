name: FolConn application

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: 
      - 'main'

jobs:
  tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Dependencies install
      run: |
        cd src
        cd server
        cd tests
        python -m unittest src.tests.getFOLTest
  buildServer:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Dependencies install
      run: |
        cd src
        cd server
        python -m pip install --upgrade pip
        pip install -r requirements.txt
  buildClient:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: |
        cd src
        cd client
        npm install
